version: '3.8'

services:

  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - saas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/saas_db
      JWT_SECRET: your-super-secret-jwt-key-min-32-characters-long
      JWT_EXPIRES_IN: 24h
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - saas-network

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: /api
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - saas-network

networks:
  saas-network:
    driver: bridge
volumes:
  db_data:
