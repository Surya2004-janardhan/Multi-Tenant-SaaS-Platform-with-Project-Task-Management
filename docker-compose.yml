version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://neondb_owner:npg_0SmC7eXqrcQV@ep-raspy-cherry-a1ltnd81-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      JWT_SECRET: your-super-secret-jwt-key-min-32-characters-long
      JWT_EXPIRES_IN: 24h
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - saas-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - saas-network

networks:
  saas-network:
    driver: bridge
