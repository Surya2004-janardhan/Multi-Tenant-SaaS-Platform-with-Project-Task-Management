<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testRegister()">Test Register</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'https://multi-tenant-saas-platform-with-project.onrender.com/api';
        const output = document.getElementById('output');

        async function testHealth() {
            output.textContent = 'Testing health endpoint...';
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testRegister() {
            output.textContent = 'Testing registration...';
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tenantName: 'Test Company',
                        subdomain: 'testcompany' + Date.now(),
                        adminEmail: 'admin' + Date.now() + '@test.com',
                        adminPassword: 'Test@12345',
                        adminFullName: 'Test Admin'
                    })
                });
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
